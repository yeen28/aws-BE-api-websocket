databaseChangeLog:
  - changeSet:
      id: 1
      author: yeeun
      context: chat
      changes:
        - createTable:
            tableName: quest
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: tag
                  type: VARCHAR(255)
              - column:
                  name: is_success
                  type: TINYINT(1)
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: club_id
                  type: BIGINT
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: false